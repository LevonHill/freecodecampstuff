<!-- @format -->
<!--All pages should begin with <!DOCTYPE html>. This special string is known as a declaration and ensures the browser tries to meet industry-wide specifications.
<!DOCTYPE html> tells browsers that the document is an HTML5 document which is the latest version of HTML.-->

<!DOCTYPE html>
<html lang="en">
  <!--The head element is used to contain metadata about the document, such as its title, links to stylesheets, and scripts. Metadata is information about the page that isn't displayed directly on the page.-->

  <head>
    <!--You can set browser behavior by adding meta elements in the head. Here's an example:-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--The title element determines what browsers show in the title bar or tab for the page.-->
    <title>Freecodecamp!</title>
    <link rel="stylesheet" href="/HTML-Lessons/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Assistant:300,400,700,800"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <!--The first element you will learn about is the h1 element. The h1 element is a heading element and is used for the main heading of a webpage.-->
    <!--The h1 through h6 heading elements are used to signify the importance of content below them. The lower the number, the higher the importance, so h2 elements have less importance than h1 elements.-->
    <!--HTML5 has some elements that identify different content areas. These elements make your HTML easier to read and help with Search Engine Optimization (SEO) and accessibility.
The main element is used to represent the main content of the body of an HTML document. Content inside the main element should be unique to the document and should not be repeated in other parts of the document.-->
<!--34567891011
Step 18Passed
Before adding any new content, you should make use of a section element to separate the cat photos content from the future content.

The section element is used to define sections in a document, such as chapters, headers, footers, or any other sections of the document. It is a semantic element that helps with SEO and accessibility.-->
    <main>
      <h1>CatPhotoApp</h1>
<section>
      <h2>Cat Photos</h2>
      <!--The p element is used to create a paragraph of text on websites.-->
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"> cute cats</a> cats online!</p> 
        <p >see more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
      <!--HTML attributes are special words used inside the opening tag of an element to control the element's behavior. The src attribute in an img element specifies the image's URL (where the image is located).
        Here is an example of an img element with a src attribute pointing to the freeCodeCamp logo:-->
        <a href="https://freecatphotoapp.com">
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back"
      /> </a>
    </section>

    <!--When you add a lower-rank heading element to the page, it's implied that you're starting a new subsection.-->
    <section>
<h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
      <ul>
        <li>catnip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <!--A figure caption (figcaption) element is used to add a caption to describe the image contained within the figure element.-->
     <figure> 
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
      <figcaption>Cats <em> love </em> lasagna.</figcaption>
    </figure>
    <h3>Top 3 things cats hate:</h3>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <figure>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
    <figcaption>Cats <strong> hate </strong> other cats.</figcaption>
  </figure>
    </section>
    </main>
    <!--he footer element is used to define a footer for a document or section. A footer typically contains information about the author of the document, copyright data, links to terms of use, contact information, and more.-->
    <footer>
      <p>No Copyright - <a href="https://www.freecodecamp.org"> freeCodeCamp.org</a> </p>
    </footer>
    <!--Notice that everything you've added to the page so far is inside the body element. All page content elements that should be rendered to the page go inside the body element. However, other important information goes inside the head element.-->

  </body>
</html>
