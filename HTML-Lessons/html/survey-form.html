<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Welcome to the Survey</h1>
    <p id="description">
      Thanks for taking the time to help us improve the platform
    </p>
    <form action="post" id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="age" id="number-label">Age:(optional)</label>
      <input type="number" min="10" max="25" id="number" placeholder="0" />

      <fieldset>
        <legend>What do you like to join?</legend>
        <select name="list" id="dropdown">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Whats your favorite color?</legend>
        <label for="option-1" value="blue">Blue</label>
        <input type="radio" value="color" name="color" />
        <label for="option-1" value="red">Red</label>
        <input type="radio" value="color" name="color" />
      </fieldset>
      <fieldset>
        <legend>Select all that Apply</legend>
        <label for="food">Pizza</label>
        <input type="checkbox" value="Pizza" />
        <label for="food">Tacos</label>
        <input type="checkbox" value="Tacos" />
      </fieldset>
      <fieldset>
        <legend>What else do you want to mention?</legend>
        <label for="comments">Comments(optional)</label>
        <textarea cols="15" placeholder="Enter comments" rows="15"></textarea>
        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
