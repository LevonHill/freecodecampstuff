<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Page</title>
  <link rel="stylesheet" href="/css-projects-for-course/build-a-page-of-playing-cards.css">
</head>

<body>
  <main id="playing-cards">

<div class="card">
  <div class="left">
    <div>A
      <div>♠</div>
    </div>
    
  </div>
  <div class="middle">♠</div>
  <div class="right">
    <div class="flipped">A
     <div class="flipped">♠</div>
  </div>
  </div>
</div>


<div class="card">
  <div class="left">
    <div>2
      <div>♣</div>
    </div>
    
  </div>
  <div class="middle">♠
    <div class="flipped">♠</div>
  </div>
  <div class="right">
    <div class="flipped">2
     <div class="flipped">♠</div>
  </div>
  </div>
</div>

<div class="card red">
  <div class="left">
    <div>3
      <div>♥</div>
    </div>
  </div>
  <div class="middle">♥
    <div>♥
      <div>♥</div>
    </div>
  </div>

  <div class="right">
    <div class="flipped">3
     <div class="flipped">♥</div>
  </div>
  </div>
</div>
<div class="card">
  <div class="left">
    <div>4
      <div>♣</div>
    </div>
    
  </div>
  <div class="middle">♣♣
    <div class="flipped">♣♣</div>
  </div>
  <div class="right">
    <div class="flipped">A
     <div class="flipped">♠</div>
  </div>
  </div>
</div>
<div class="card red">
  <div class="left">
    <div>5
      <div>♦</div>
    </div>
    
  </div>
  <div class="middle">♦♦
    <div>♦</div>
    <div>♦♦</div>
  </div>
  <div class="right">
    <div class="flipped">♦
     <div class="flipped">5</div>
  </div>
  </div>
</div>
<div class="card red">
  <div class="left">
    <div>6
      <div>♠</div>
    </div>
    
  </div>
  <div class="middle">♦♦
    <div>♦♦
      <div>♦♦</div>
    </div>
  </div>
  <div class="right">
    <div class="flipped">6
     <div class="flipped">♠</div>
  </div>
  </div>
</div>

   </main>
</body>

</html>
