<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="/css-projects-for-course/build-a-set-of-colored-markers-work.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <!--It looks like your sleeve disappeared, but don't worry â€” it's still there. What happened is that your new cap div is taking up the entire width of the marker, and is pushing the sleeve down to the next line.
This is because the default display property for div elements is block. So when two block elements are next to each other, they stack like actual blocks. For example, your marker elements are all stacked on top of each other.
To position two div elements on the same line, set their display properties to inline-block.-->
    <div class="container">
      <div class="marker red">
        <div class="cap"> </div>
      <div class="sleeve"></div>
      </div>
      <div class="marker green">
         <div class="cap"> </div>
      <div class="sleeve"></div>
      </div>
      <div class="marker blue">
         <div class="cap"> </div>
      <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
