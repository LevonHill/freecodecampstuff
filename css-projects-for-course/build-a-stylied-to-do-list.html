<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="/css-projects-for-course/build-a-styled-to-do-list.css"
    />
  </head>
  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="gaming-keyboard" />
        <label for="gaming-keyboard">Explore gaming Keyboards</label>
        <ul class="sub-item">
          <li>
            <a href="#" class="sub-item-link" target="_blank">store link</a>
          </li>
        </ul>
         <li>
            <input type="checkbox" id="report">
            <label for="report">Finish the report</label>
            <ul class="sub-item">
                <li>
                    <a href="#"class="sub-item-link" target="_blank"> Request Access</a>
                </li>
            </ul>
         </li>
      <li>
        <input type="checkbox" id="phone">
        <label for="phone">View phones Warranty</label>
        <ul class="sub-item">
            <li>
                <a href="#" class="sub-item-link" target="_blank">View Phones Warranty</a>
            </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="specs">
        <label for="specs">Check Processor Specs</label>
        <ul class="sub-item">
            <li>
                <a href="#" class="sub-item-link" target="_blank">View Model Number</a>
            </li>
        </ul>
      </li>
      </li>
     
    </ul>
    
  </body>
</html>
