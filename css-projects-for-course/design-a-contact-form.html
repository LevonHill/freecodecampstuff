<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css-projects-for-course/design-a-contact-form.css">
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
             <h2 class="form-title">Contact Us</h2>
            <fieldset>
                <label for="full-name"> Name:
                 <input type="text" id="full-name" name="full-name" required>   
                </label>

                <label for="email">
                    Email:
                    <input type="email" id="email" name="user-email" minlength="25" required>
                </label>

                <label for="message">
                    Message:   
               <textarea name="message" id="message" placeholder="Whats on your mind" required cols="30" rows="3"></textarea>
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
